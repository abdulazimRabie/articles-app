<div class="navbar bg-base-100 justify-center">
  <app-logo></app-logo>
</div>

<div class="min-h-lvh grid place-content-center" id="adjust-height">
  <div class="md:w-[400px]">
      <h2 class="text-primary_color text-4xl neuton-extrabold">Welcome Back, Author!</h2>
      <div class="divider bg-primary_color">fill data</div>
      <div class="grid gap-y-3">
          <div>
              <label class="input input-bordered flex items-center gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
                    <path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                    <path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
                  </svg>
                  <input type="text" class="grow" placeholder="Username" [(ngModel)]="email"/>
              </label>
          </div>

          <div>
              <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
                  <path d="M8 1.5A2.5 2.5 0 0 1 10.5 4v2h1A2.5 2.5 0 0 1 14 8.5v7A2.5 2.5 0 0 1 11.5 18h-7A2.5 2.5 0 0 1 2 15.5v-7A2.5 2.5 0 0 1 4.5 6h1V4A2.5 2.5 0 0 1 8 1.5zm0 1A1.5 1.5 0 0 0 6.5 4v2h3V4A1.5 1.5 0 0 0 8 2.5zM4 6v.5h8V6H4z"/>
                </svg>
                
                  <input type="password" class="grow" placeholder="Password" [(ngModel)]="password"/>
              </label>
          </div>

          <a 
            class="btn btn-block bg-primary_color text-offwhite_color hover:bg-orange_color"
            (click)="login()"
            [class.opacity-50]="isButtonDisabled"
            [attr.disabled]="isButtonDisabled ? true : null">
            Login
          </a>

          <span>You aren't an author? </span>
          <app-become-author-btn></app-become-author-btn>
      </div>
  </div>
</div>
